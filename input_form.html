<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Input Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="input_form.js"></script>
</head>
<body>
    <h1>Invoice Input Form</h1>
    
    <form action="http://localhost:3000/generateInvoice" method="post" onsubmit="return validateForm()">
        <!-- Seller Details -->
        <h2>Seller Details</h2>
        <label for="sellerName">Seller Name:</label>
        <input type="text" id="sellerName" name="sellerName" required>

        <label for="sellerAddress">Seller Address:</label>
        <input type="text" id="sellerAddress" name="sellerAddress" required>

        <label for="sellerCity">City:</label>
        <input type="text" id="sellerCity" name="sellerCity" required>

        <label for="sellerState">State:</label>
        <input type="text" id="sellerState" name="sellerState" required>

        <label for="sellerPincode">Pincode:</label>
        <input type="number" id="sellerPincode" name="sellerPincode" required>

        <label for="sellerPAN">PAN No.:</label>
        <input type="text" id="sellerPAN" name="sellerPAN" required>

        <label for="sellerGST">GST Registration No.:</label>
        <input type="text" id="sellerGST" name="sellerGST" required>

        <!-- Order Details -->
        <h2>Order Details</h2>
        <label for="orderNumber">Order No.:</label>
        <input type="text" id="orderNumber" name="orderNumber" required>

        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" required>

        <!-- Billing Details -->
        <h2>Billing Details</h2>
        <label for="billingName">Name:</label>
        <input type="text" id="billingName" name="billingName" required>

        <label for="billingAddress">Address:</label>
        <input type="text" id="billingAddress" name="billingAddress" required>

        <label for="billingCity">City:</label>
        <input type="text" id="billingCity" name="billingCity" required>

        <label for="billingState">State:</label>
        <input type="text" id="billingState" name="billingState" required>

        <label for="billingPincode">Pincode:</label>
        <input type="number" id="billingPincode" name="billingPincode" required>

        <label for="billingStateCode">State/UT Code:</label>
        <input type="text" id="billingStateCode" name="billingStateCode" required>

        <!-- Shipping Details -->
        <h2>Shipping Details</h2>
        <label for="shippingName">Name:</label>
        <input type="text" id="shippingName" name="shippingName" required>

        <label for="shippingAddress">Address:</label>
        <input type="text" id="shippingAddress" name="shippingAddress" required>

        <label for="shippingCity">City:</label>
        <input type="text" id="shippingCity" name="shippingCity" required>

        <label for="shippingState">State:</label>
        <input type="text" id="shippingState" name="shippingState" required>

        <label for="shippingPincode">Pincode:</label>
        <input type="number" id="shippingPincode" name="shippingPincode" required>

        <label for="shippingStateCode">State/UT Code:</label>
        <input type="text" id="shippingStateCode" name="shippingStateCode" required>

        <p>Place of Delivery: <input type="text" id="placeOfDelivery" name="placeOfDelivery" required></p>

        <!-- Invoice Details -->
        <h2>Invoice Details</h2>
        <label for="invoiceNumber">Invoice No.:</label>
        <input type="text" id="invoiceNumber" name="invoiceNumber" required>

        <label for="invoiceDetails">Invoice Details:</label>
        <input type="text" id="invoiceDetails" name="invoiceDetails" required>

        <label for="invoiceDate">Invoice Date:</label>
        <input type="date" id="invoiceDate" name="invoiceDate" required>

        <!-- Item Details Table -->
        <h2>Item Details</h2>
        <label for="unitPrice">unit price.:</label>
        <input type="text" id="unitPrice" name="unitPrice" required>
        <label for="unitQuantity">unit quantity.:</label>
        <input type="text" id="unitQuantity" name="unitQuantity" required>

        <!-- You can dynamically add rows for each item using JavaScript if needed -->

        <button type="submit">Generate Invoice</button>
    </form>

</body>
</html>
